
<html>
  <head>
		<title>确认订单</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../../../public/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../../../public/css/icons-extra.css" />
  </head>
  <body>
  <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认订单</h1>
  </header>
  <div class="mui-content">
  		 <form name="form" class="mui-input-group" action="order" method="post">
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input type="number"  class="mui-input-clear"  id="tel" name="tnumber" placeholder="请填写您的电话" data-input-clear="5" maxlength="11" pattern="\d{11}" /><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>所在校区：</label>
						<select id="school" style="font-size: 15px;">
							<option value="郑州大学北校区">郑州大学北校区</option>
							<option value="郑州大学南校区">郑州大学南校区</option>
							<option value="郑州大学主校区">郑州大学主校区</option>
							<option value="郑州大学东校区">郑州大学东校区</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label>详细地址：</label>
						<input id='address' type="text" name="address" class="mui-input-clear" placeholder="请填写你所在的寝楼或地址"  name="address" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>购买数量：</label>
							<div id="count" class="mui-numbox">
								<button class="mui-btn mui-btn-numbox-minus" id="delNum" type="button">-</button>
								<input class="mui-input-numbox"  type="number" value="1" readonly />
								<button class="mui-btn mui-btn-numbox-plus" id="addNum" type="button">+</button>
							</div>
					</div>
		<ul class="mui-table-view" id='bookContent'>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left"  style="min-width:20vw;height:20vw; " src="">
						<div class="mui-media-body">
							 
							<p class='mui-ellipsis'>作者:</p>
							<p class='mui-ellipsis'>价格:<span id="price"></span>元</p>
							<p style="color:red; font-size:20px;" class="mui-pull-right"><small>￥</small><span id="total"></span> </p>
						</div>
					</a>
				</li>
		</ul>
		<div style="text-align:center;">
		<button  id="payBtn" type="button" class="mui-btn mui-btn-green mui-icon mui-icon-weixin"  style="margin:10px;"> 微信支付</button>  	
		</div>
		</form>
		<div class="mui-button-row"  style="width:100vw; bottom:0;position:fixed;">
		 <p>立即下单，送货到手</p>
  		</div>
  </body>
  <script src="../../../public/js/mui.min.js"></script>
</html>
