
<html>
  <head>
    <title>确认订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../../../public/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../../../public/css/icons-extra.css" />
  </head>
  <body>
  <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认订单</h1>
  </header>
  <div class="mui-content">
  		 <form name="form" class="mui-input-group" action="order" method="post">
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input type="number"  class="mui-input-clear"  id="tel" name="tnumber" placeholder="请填写您的电话" data-input-clear="5" maxlength="11" pattern="\d{11}" /><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>配送地址：</label>
						<input type="text" name="address" class="mui-input-clear" placeholder="如：男寝8-0001"  name="address" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>购买数量：</label>
							<div id="count" class="mui-numbox" data-numbox-min='1' data-numbox-max='5' >
								<button class="mui-btn mui-btn-numbox-minus" id="delNum" type="button">-</button>
								<input class="mui-input-numbox"  type="number" />
								<button class="mui-btn mui-btn-numbox-plus" id="addNum" type="button">+</button>
							</div>
					</div>
		<ul class="mui-table-view" id='bookContent'>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left"  style="min-width:20vw;height:20vw; " src="http://sincelibrary.oss-cn-shanghai.aliyuncs.com/xhwl/xhwl_2.jpg">
						<div class="mui-media-body">
							计算机组成原理 
							<p class='mui-ellipsis'>作者:刘华强</p>
							<p class='mui-ellipsis'>价格:<span id="price">9</span>元</p>
							<p style="color:red; font-size:20px;" class="mui-pull-right"><small>￥</small><span id="total">9</span> </p>
						</div>
					</a>
				</li>
		</ul>
		<div style="text-align:center;">
		<button  id="payBtn" type="button" class="mui-btn mui-btn-green mui-icon mui-icon-weixin"  style="margin:10px;"> 微信支付</button>  	
		</div>
		</form>
		<div class="mui-button-row"  style="width:100vw; bottom:0;position:fixed;">
		 <p>温馨提示：森思书屋目前仅服务于郑州大学</p>
  		</div>
  </body>
  <script src="../../../public/js/mui.min.js"></script>
</html>
